<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aroma Shop</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/14.jpg" alt="Aroma Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_perfumes">Available Perfumes</a>
                </li>
               <!-- <li class="nav-item">
                    <a class="nav-link text-white" href="my_perfume"><i class="fas fa-shopping-cart"></i>My Cart</a>
                </li>-->

            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="my_perfume"><i class="fas fa-shopping-cart"></i> My Cart</a></li>
                    <li><a class="dropdown-item" href="my_orders"><i class="fas fa-box"></i> My Orders</a></li>
                </ul>
            </div>
            <div>
                <a class="nav-link text-white" href="perfume_register">Add Perfume </a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border: 1px solid black;">
    <h4 class="text-center">Edit Perfume Here</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${perfume}">
        <input type="hidden" name="id" th:value="${perfume.id}">
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" name="name" th:value="${perfume.name}">

        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" name="company" th:value="${perfume.company}">

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" th:value="${perfume.price}">

        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Image</label>
            <input type="text" class="form-control" name="img" th:value="${perfume.img}">

        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<footer class="border-top footer bg-dark text-white">
    <div class="container">
        &copy; @DateTime.Now.Year - PerfumeShop <a  href="AboutUs" class="btn btn-secondary  " >About Us</a>
    </div>
</footer>
</body>
</html>
