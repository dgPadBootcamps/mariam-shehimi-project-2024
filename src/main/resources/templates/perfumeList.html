<div class="container my-5 col-md-8">
    <div class="row">
        <div class="col-md-4" th:each="b : ${perfume}">
            <div class="card mb-4">
                <img th:src="@{${b.img}}" class="card-img-top" alt="Perfume Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${b.name}">Perfume Name</h5>
                    <p class="card-text">
                        <strong>Company:</strong> <span th:text="${b.company}">Company Name</span><br>
                        <strong>Price:</strong> $<span th:text="${b.price}">Price</span>
                    </p>
                    <a class="btn btn-secondary btn-sm" th:href="@{/myList/{id}(id=${b.id})}">Add to Cart</a>
                    <a style="color:red" th:href="@{/deletePerfume/{id}(id=${b.id})}">
                        <i class="fa-solid fa-trash ms-4"></i>
                    </a>
                    <a style="color:blue" th:href="@{/editPerfume/{id}(id=${b.id})}">
                        <i class="fa-solid fa-pen-to-square ms-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
