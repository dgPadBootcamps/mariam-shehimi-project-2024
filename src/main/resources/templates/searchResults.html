<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom styles to control the carousel size */
        .carousel-item img {
            width:500px;
            height:500px;
            image-resolution: 500dpi;
        }


    </style>

    <title>Aroma Shop</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <!--<a class="navbar-brand text-white" href="#">Aroma</a>-->
        <a class="navbar-brand" href="/">
            <img src="/images/14.jpg" alt="Aroma Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_perfumes">Available Perfumes</a>
                </li>
                <!-- <li class="nav-item">
                     <a class="nav-link text-white" href="my_perfume"><i class="fas fa-shopping-cart"></i>My Cart</a>
                 </li>-->

            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="my_perfume"><i class="fas fa-shopping-cart"></i> My Cart</a></li>
                    <li><a class="dropdown-item" href="my_orders"><i class="fas fa-box"></i> My Orders</a></li>
                </ul>
            </div>
            <div>
                <a class="nav-link text-white" href="perfume_register">Add Perfume </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Search Results for "<span th:text="${keyword}"></span>"</h1>

    <div class="row">
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products found matching your search.</p>
        </div>

        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <img th:src="@{${product.img}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a class="btn btn-secondary btn-sm" th:href="@{/myList/{id}(id=${product.id})}">Add to Cart</a>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<footer class="border-top footer bg-dark text-white">
    <div class="container">
        &copy; @DateTime.Now.Year - PerfumeShop <a  href="AboutUs" class="btn btn-secondary  " >About Us</a>
    </div>
</footer>
</body>
</html>
